<script>
  // Get webhook URL from Jekyll data
  const WEBHOOK_URL = "{{ site.data.webhook_config.webhook_url }}";
  
  var form = document.getElementById("contact-form");

  async function handleSubmit(event) {
    event.preventDefault();
    var status = document.getElementById("my-form-status");
    
    // Check honeypot field - if filled, it's a bot
    var honeypot = document.getElementById("website-url").value;
    if (honeypot) {
      // Silently reject bot submissions
      status.innerHTML = "";
      form.reset();
      return;
    }
    
    // Get form data
    var formData = new FormData(event.target);
    
    // Convert FormData to JSON object for Google Sheets webhook
    var data = {};
    formData.forEach((value, key) => {
      // Skip honeypot field
      if (key !== "website-url") {
        data[key] = value;
      }
    });
    
    // Submit to Google Sheets webhook
    fetch(WEBHOOK_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Accept: "application/json",
      },
      body: JSON.stringify(data),
    })
      .then(async (response) => {
        if (response.status >= 200 && response.status < 300) {
          try {
            const result = await response.json();
            if (result.success) {
              status.innerHTML = "Thanks for your submission!";
              form.reset();
            } else {
              status.innerHTML = result.error || "Oops! There was a problem submitting your form";
            }
          } catch (e) {
            // If response isn't JSON, still treat as success if status is 2xx
            status.innerHTML = "Thanks for your submission!";
            form.reset();
          }
        } else {
          // Try to parse error response
          try {
            const errorData = await response.json();
            status.innerHTML = errorData.error || "Oops! There was a problem submitting your form";
          } catch (e) {
            status.innerHTML = "Oops! There was a problem submitting your form";
          }
        }
      })
      .catch((error) => {
        status.innerHTML = "Oops! There was a problem submitting your form";
        console.error("Form submission error:", error);
      });
  }
  form.addEventListener("submit", handleSubmit);
</script>
